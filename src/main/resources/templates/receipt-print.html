<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<style>
        .with-spinner .spinner-border {
          margin-left: 5px;
        }
</style>
<style>
    /* Hide elements during actual printing */
    @media print {
      .no-print { display: none !important; }
    }
    /* Utility to hide briefly on screen while preparing print (optional) */
    .no-print.temp-hide { visibility: hidden !important; }
</style>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a.with-spinner").forEach(anchor => {
            anchor.addEventListener("click", function() {
                const spinner = this.querySelector(".spinner-border");
                const text = this.querySelector(".link-text");
                if (spinner) spinner.classList.remove("d-none");
                if (text) text.classList.add("d-none");
                this.style.pointerEvents = "none";
            });
        });
    });
</script>
<script>
    function printPage() {
      if (typeof window.print !== 'function') {
        // no print support
        return;
      }

      const btn = document.getElementById('printBtn');
      const home = document.getElementById('homeLink');

      // Defensive checks
      if (btn) btn.classList.add('no-print', 'temp-hide');
      if (home) home.classList.add('no-print', 'temp-hide');

      // Give the browser a moment to apply the class/repaint before printing
      setTimeout(() => {
        window.print();

        // Remove temp-hide after print dialog starts; keep no-print only for print media
        setTimeout(() => {
          if (btn) btn.classList.remove('temp-hide');
          if (home) home.classList.remove('temp-hide');
        }, 300);
      }, 80);
    }
</script>
<div class="container mt-5">
    <h1 class="text-center">KARTIK PUJA - RECEIPT</h1>
    <hr/>
    <p><strong>Receipt ID:</strong> <span th:text="${collection.receiptId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${collection.name}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${collection.amount}"></span></p>
    <p><strong>Transaction Type:</strong> <span th:text="${collection.transactionType}"></span></p>
    <p><strong>Collection Date:</strong>
        <span th:text="${#temporals.format(collection.collectionDate, 'dd-MM-yyyy')}"></span></p>
    <p><strong>Collected By:</strong> <span th:text="${collection.collectedBy}"></span></p>

    <div class="mt-4 d-flex justify-content-between">
        <a th:href="@{/collections}" class="with-spinner btn btn-primary" id="homeLink">
            <span class="link-text">Home</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </a>
        <button onclick="printPage()" class="btn btn-info" id="printBtn">Print</button>
    </div>
    <hr>
    <h6 class="text-center">Developed By : Chiranjibee Mohapatra</h6>
</div>
</body>
</html>
