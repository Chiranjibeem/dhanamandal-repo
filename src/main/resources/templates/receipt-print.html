<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<style>
        .with-spinner .spinner-border {
          margin-left: 5px;
        }
</style>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a.with-spinner").forEach(anchor => {
            anchor.addEventListener("click", function() {
                const spinner = this.querySelector(".spinner-border");
                const text = this.querySelector(".link-text");
                if (spinner) spinner.classList.remove("d-none");
                if (text) text.classList.add("d-none");
                this.style.pointerEvents = "none";
            });
        });
    });
</script>
<div class="container mt-5">
    <h2 class="text-center">Receipt</h2>
    <hr/>
    <p><strong>Receipt ID:</strong> <span th:text="${collection.receiptId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${collection.name}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${collection.amount}"></span></p>
    <p><strong>Transaction Type:</strong> <span th:text="${collection.transactionType}"></span></p>
    <p><strong>Collection Date:</strong>
        <span th:text="${#temporals.format(collection.collectionDate, 'dd-MM-yyyy')}"></span></p>
    <p><strong>Collected By:</strong> <span th:text="${collection.collectedBy}"></span></p>

    <div class="mt-4 d-flex justify-content-between">
        <a th:href="@{/collections}" class="with-spinner btn btn-primary">
            <span class="link-text">Home</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </a>
        <button onclick="window.print()" class="btn btn-info">Print</button>
    </div>
</div>
</body>
</html>
