<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collections Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
          background-color: #0d6efd;
          color: #fff;
        }
        .form-section {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .table-section {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .with-spinner .spinner-border {
          margin-left: 5px;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function() {
                form.querySelectorAll("button[type='submit']").forEach(button => {
                    const spinner = button.querySelector(".spinner-border");
                    const text = button.querySelector(".btn-text");
                    if (spinner) spinner.classList.remove("d-none");
                    if (text) text.classList.add("d-none");
                    button.disabled = true;
                });
            });
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a.with-spinner").forEach(anchor => {
            anchor.addEventListener("click", function() {
                const spinner = this.querySelector(".spinner-border");
                const text = this.querySelector(".link-text");
                if (spinner) spinner.classList.remove("d-none");
                if (text) text.classList.add("d-none");
                this.style.pointerEvents = "none";
            });
        });
    });
</script>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="collectionsTab" role="tablist">
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button"
                    role="tab">Collections Report
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="collections-tab" data-bs-toggle="tab" data-bs-target="#collections"
                    type="button" role="tab">Collections
            </button>
        </li>
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="ereport-tab" data-bs-toggle="tab" data-bs-target="#ereport" type="button"
                    role="tab">Expenditures Report
            </button>
        </li>
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="ecollections-tab" data-bs-toggle="tab" data-bs-target="#ecollections"
                    type="button" role="tab">Expenditures
            </button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="collectionsTabContent">

        <!-- Collections Form -->
        <div class="tab-pane fade show active" id="collections" role="tabpanel">
            <div class="form-section">
                <form action="/collections/collection" th:object="${collection}" method="post">
                    <!-- Hidden field -->
                    <input type="hidden" th:field="*{receiptId}"/>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name"
                               placeholder="Enter name" required>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input th:field="*{amount}" type="number" class="form-control" id="amount"
                               placeholder="Enter amount" required>
                    </div>

                    <div class="mb-3">
                        <label for="transactionType" class="form-label">Transaction Type</label>
                        <select th:field="*{transactionType}" class="form-select" id="transactionType" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="OFFLINE">OFFLINE</option>
                            <option value="ONLINE">ONLINE</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="collectedBy" class="form-label">Collected By</label>
                        <input th:field="*{collectedBy}" type="text" class="form-control" id="collectedBy"
                               placeholder="Collector's name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm d-none" role="status"
                                  aria-hidden="true"></span>
                        <span class="btn-text">Submit</span>
                    </button>
                    <a th:href="@{/collections}" class="with-spinner btn btn-primary">
                        <span class="link-text">Home</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
