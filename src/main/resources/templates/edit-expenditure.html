<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collections Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .nav-tabs .nav-link.active {
          background-color: #0d6efd;
          color: #fff;
        }
        .form-section {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .table-section {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .with-spinner .spinner-border {
          margin-left: 5px;
        }
    </style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("form").forEach(form => {
            form.addEventListener("submit", function() {
                form.querySelectorAll("button[type='submit']").forEach(button => {
                    const spinner = button.querySelector(".spinner-border");
                    const text = button.querySelector(".btn-text");
                    if (spinner) spinner.classList.remove("d-none");
                    if (text) text.classList.add("d-none");
                    button.disabled = true;
                });
            });
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a.with-spinner").forEach(anchor => {
            anchor.addEventListener("click", function() {
                const spinner = this.querySelector(".spinner-border");
                const text = this.querySelector(".link-text");
                if (spinner) spinner.classList.remove("d-none");
                if (text) text.classList.add("d-none");
                this.style.pointerEvents = "none";
            });
        });
    });
</script>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="collectionsTab" role="tablist">
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button"
                    role="tab">Collections Report
            </button>
        </li>
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="collections-tab" data-bs-toggle="tab" data-bs-target="#collections"
                    type="button" role="tab">Collections
            </button>
        </li>
        <li class="nav-item" role="presentation" th:if="${!editing}">
            <button class="nav-link" id="ereport-tab" data-bs-toggle="tab" data-bs-target="#ereport" type="button"
                    role="tab">Expenditures Report
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ecollections-tab" data-bs-toggle="tab" data-bs-target="#ecollections"
                    type="button" role="tab">Expenditures
            </button>
        </li>
    </ul>
    <div class="tab-content mt-3" id="collectionsTabContent">

        <div class="tab-pane fade show active" id="ecollections" role="tabpanel">
            <div class="form-section">
                <form action="/expenditures/expenditure" th:object="${expenditure}" method="post">

                    <input type="hidden" th:field="*{paymentId}"/>
                    <div class="mb-3">
                        <label for="descriptions" class="form-label">Descriptions</label>
                        <input th:field="*{descriptions}" name="descriptions" type="text" class="form-control" id="descriptions" placeholder="Enter Descriptions" required>
                    </div>
                    <div class="mb-3">
                        <label for="eamount" class="form-label">Amount</label>
                        <input th:field="*{eamount}" name="eamount" type="number" class="form-control" id="eamount" placeholder="Enter amount"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="etransactionType" class="form-label">Transaction Type</label>
                        <select th:field="*{etransactionType}" name="etransactionType" class="form-select" id="etransactionType" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="OFFLINE">OFFLINE</option>
                            <option value="ONLINE">ONLINE</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paymentBy" class="form-label">Paid By</label>
                        <input th:field="*{paymentBy}" name="paymentBy" type="text" class="form-control" id="paymentBy"
                               placeholder="Payment's made by" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        <span class="btn-text">Submit</span>
                    </button>
                    <a th:href="@{/expenditures}" class="with-spinner btn btn-primary">
                        <span class="link-text">Home</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
