<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<style>
        .with-spinner .spinner-border {
          margin-left: 5px;
        }
</style>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a.with-spinner").forEach(anchor => {
            anchor.addEventListener("click", function() {
                const spinner = this.querySelector(".spinner-border");
                const text = this.querySelector(".link-text");
                if (spinner) spinner.classList.remove("d-none");
                if (text) text.classList.add("d-none");
                this.style.pointerEvents = "none";
            });
        });
    });
</script>
<div class="container mt-5">
    <h2 class="text-center">Payment</h2>
    <hr/>
    <p><strong>Payment ID:</strong> <span th:text="${expenditure.paymentId}"></span></p>
    <p><strong>Descriptions:</strong> <span th:text="${expenditure.descriptions}"></span></p>
    <p><strong>Amount:</strong> <span th:text="${expenditure.eamount}"></span></p>
    <p><strong>Transaction Type:</strong> <span th:text="${expenditure.etransactionType}"></span></p>
    <p><strong>Payment Date:</strong>
        <span th:text="${#temporals.format(expenditure.paymentDate, 'dd-MM-yyyy')}"></span></p>
    <p><strong>Paid By:</strong> <span th:text="${expenditure.paymentBy}"></span></p>

    <div class="mt-4 d-flex justify-content-between">
        <a th:href="@{/expenditures}" class="with-spinner btn btn-primary">
            <span class="link-text">Home</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
        </a>
        <button onclick="window.print()" class="btn btn-info">Print</button>
    </div>
</div>
</body>
</html>
